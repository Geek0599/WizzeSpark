<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Запись на встречу</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/appointment.min.css?_v=20241025170844">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap&_v=20241025170844" rel="stylesheet">

</head>

<body>
	<div class="wrapper">
		<header class="header header--appointment">
			<div class="header__container">
				<div class="header__title title title--static">Запись на встречу</div>
				<a href="/index.html" class="header__logo logo">
					<img width="205" height="49" fetchpriority="high" loading="eager" decoding="async" src="img/logo/logo.svg" alt="Wizze Spark Logo">
				</a>
				<a href="index.html" class="header__btn-back action-link action-link--font-static action-link--font-normal">
					<i class="action-link__icon _icon-arrow"></i>
					<i class="action-link__text">Назад</i>
				</a>
			</div>
		</header>
		<main class="page">
			<div class="page__appointment appointment">
				<div class="appointment__container">
					<!-- Cal inline embed code begins -->
					<div style="width:100%;height:100%;overflow:scroll" id="my-cal-inline"></div>
					<script type="text/javascript">
						(function(C, A, L) {
							let p = function(a, ar) {
								a.q.push(ar);
							};
							let d = C.document;
							C.Cal = C.Cal || function() {
								let cal = C.Cal;
								let ar = arguments;
								if (!cal.loaded) {
									cal.ns = {};
									cal.q = cal.q || [];
									d.head.appendChild(d.createElement("script")).src = A;
									cal.loaded = true;
								}
								if (ar[0] === L) {
									const api = function() {
										p(api, arguments);
									};
									const namespace = ar[1];
									api.q = api.q || [];
									if (typeof namespace === "string") {
										cal.ns[namespace] = cal.ns[namespace] || api;
										p(cal.ns[namespace], ar);
										p(cal, ["initNamespace", namespace]);
									} else p(cal, ar);
									return;
								}
								p(cal, ar);
							};
						})(window, "https://app.cal.com/embed/embed.js", "init");
						Cal("init", "test", {
							origin: "https://cal.com"
						});

						Cal.ns.test("inline", {
							elementOrSelector: "#my-cal-inline",
							config: {
								"layout": "month_view",
								"theme": "light"
							},
							calLink: "wizze-spark/test",
						});

						Cal.ns.test("ui", {
							"theme": "light",
							"styles": {
								"branding": {
									"brandColor": "#503DD9"
								}
							},
							"hideEventTypeDetails": false,
							"layout": "month_view"
						});
					</script>
					<!-- Cal inline embed code ends -->
				</div>
			</div>
		</main>
		<footer class="footer footer--appointment">
			<div class="footer__container">
				<div class="footer__top top-footer grid">
					<ul class="top-footer__contacts">
						<li class="top-footer__contact-item contact-item">
							<div class="contact-item__text text">Для связи:</div>
							<a href="mailto:contact@wizzespark.com" class="contact-item__link text-lg">
								contact@wizzespark.com
							</a>
						</li>
					</ul>
				</div>
				<div class="footer__bottom bottom-footer grid">
					<div class="bottom-footer__left">
						<a target="_blank" href="https://maps.app.goo.gl/sUCSyV3ooCQZgPXy9" class="text-sm">12130 Millennium Drive Suite 300, Los Angeles, CA 90094</a>
					</div>
					<div class="bottom-footer__right">
						<a href="#" class="text-sm">Privacy Policy</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script async src="js/appointment.min.js?_v=20241025170844"></script>
</body>

</html>
